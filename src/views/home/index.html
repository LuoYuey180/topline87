<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 1s;
            color: red;
        }

        .fade-enter,
        .fade-leave-to

        /* .fade-leave-active below version 2.1.8 */
            {
            opacity: 0;
        }
    </style>

</head>

<body>
    <div id="app">
        <transition-group name="fade">
            <div v-for="item in list" key="item.id">{{item.title}}</div>
        </transition-group>

        <button @click="handleClick">增加</button>
    </div>

    <script src="./vue.js"></script>
    <script>
        var count = 0
        // 1. 创建Vue的实例
        let vm = new Vue({
            el: '#app',
            data: {
                list: []
            },
            methods: {
                handleClick: function () {
                    this.list.push({
                        id: count++,
                        title: 'hello kitty!'

                    })
                }
            }
        });
    </script>
</body>

</html>
